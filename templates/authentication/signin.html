<!DOCTYPE html>
<html lang="en">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <style>

        .omb_btn-google .omb_btn-linkedin{
            display: block;
        }
        .omb_btn-google {
            background: #c32f10;
            color: white;
	        opacity:1;
	        margin: 10px;
	        float: left;
        }

        .omb_btn-linkedin {
            background: #0072b1;
            color: white;
	        opacity:1;
	        padding: 15%;
	        margin: 10px;
	        width: 100px;
        }

    </style>

</head>
<body>
    
    <div class="container">
         {% if messages %}
            <!--suppress GrazieInspection -->
        <ul class="messages">
                {% for message in messages %}
                {% if message.tags %}
                <li class="{{ message.tags }}">
                {{ message }}
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        {% endif %}

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form action="signin" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <h2>Please Sign In</h2>
                        <hr class="colorgraph">

                        {{ form }}

                        <span class="button-checkbox">
                            <button type="button" class="btn" data-color="info">Remember Me</button>
                            <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                            <a href="password_reset" class="btn btn-link pull-right">Forgot Password?</a>
                        </span>

                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button type="submit" class="btn btn-lg btn-success btn-block" > Signin </button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="signup" class="btn btn-lg btn-primary btn-block">Register</a>
                            </div>
                        </div>

                        <hr class="colorgraph">
                        <div class="row">

                            <div class="col-xs-4 col-sm-2">
                                <a href="{% url 'social:begin' 'google-oauth2' %}"
                                        class="btn btn-lg omb_btn-google">
                                    <i class="fa fa-google-plus visible-xs"></i>
                                    <span class="hidden-xs">Google+</span>
                                </a>
                            </div>

                             <div class="col-xs-4 col-sm-2">
                                <a href="{% url 'social:begin' 'linkedin-oauth2' %}"
                                        class="btn btn-lg omb_btn-linkedin">
                                    <i class="fa fa-google-plus visible-xs"></i>
                                    <span class="hidden-xs">Linkedin</span>
                                </a>
                            </div>

                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        
        </div>


</body>
</html>
